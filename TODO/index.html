<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="utf-8">
    <title>WDD330 TODO</title>
    <link rel="stylesheet" href="todo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <section>
        <h1>Todos</h1>
        <div class="outline" id="box">
            <ul>

            </ul>
        </div>
        <div class="outline-no-top" id="summary">
            <div class="summaryBar">
                <p><span id="tasksLeft"></span> tasks left</p>
                <p> All </p>
                <p> Active </p>
                <p> Completed </p>
            </div>
        </div>
        <form id="addEntry">
            <label for="newEntry">
                <input type="text" name="newEntry" id="newEntry" placeholder="Add task">
            </label>
            <button type="submit">&#10133</button>
        </form>
    </section>

</body>
<script type="module" src="ToDos.js"></script>
</script>


</html>
